<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema con Menú y Login</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --color-bg: #EBECF2;
            --color-surface: #FFFFFF;
            --color-border: #9A9EB2;
            --color-primary: #000;
            --color-secondary: #3F435D;
            --shadow-border: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            width: 15rem;
            height: 100%;
            padding: 1.4rem 1rem 0 1rem;
            background-color: var(--color-surface);
            box-shadow: 1px 0px 10px var(--color-border);
            transition: width 0.5s ease;
        }

        .sidebar.minimize {
            width: 4.49rem;
        }

        .main-content {
            margin-left: 8rem;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #13ba5e);
            height: 100%;
            padding: 1rem;
        }

        .sidebar.minimize~.main-content {
            margin-left: 4.49rem;
        }

        .header {
            width: 100%;
        }

        .menu-btn {
            position: absolute;
            top: 3.5%;
            right: -0.87rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 2px 2px 5px var(--shadow-border);
            cursor: pointer;
            transition: right 0.3s ease;
        }

        .menu-btn i {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .sidebar.minimize .menu-btn i {
            transform: rotate(180deg);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding-left: 0.455rem;
            margin-bottom: 1.8rem;
            overflow: hidden;
        }

        .brand img {
            width: 2rem;
        }

        .brand span {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .search {
            display: flex;
            width: 100%;
            padding: 0.55rem 0;
            margin-bottom: 1.2rem;
            border-radius: 0.3rem;
            box-shadow: 0 0 0 1px var(--color-border);
            cursor: pointer;
            transition: box-shadow 0.5s ease;
        }

        .search:hover {
            box-shadow: 0 0 0 1px var(--color-primary);
        }

        .search i {
            font-size: 1.35rem;
            color: var(--color-secondary);
            padding: 0 0.6rem;
        }

        .search:hover i {
            color: var(--color-primary);
        }

        .search input {
            width: 70%;
            border: none;
            outline: none;
            background: transparent;
            color: var(--color-primary);
        }

        .menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .menu-item {
            position: relative;
            list-style: none;
            overflow: hidden;
        }

        .menu-link {
            display: flex;
            padding: 0.55rem 0;
            color: var(--color-secondary);
            text-decoration: none;
            border-radius: 0.3rem;
        }

        .menu-item:hover .menu-link,
        .sub-menu-link:hover,
        .menu-item:active .menu-link {
            color: var(--color-primary);
            background-color: var(--color-bg);
        }

        .menu-link i {
            font-size: 1.35rem;
            padding: 0 0.8rem;
        }

        .menu-link i:last-child {
            margin-left: auto;
        }

        .menu-link span {
            font-size: 0.8rem;
            font-weight: 500;
            padding-top: 1.5%;
        }

        .sub-menu {
            height: 0;
            transition: all 0.3s ease;
        }

        .sub-menu-link {
            display: flex;
            margin-left: 2.5rem;
            padding: 0.55rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--color-secondary);
            text-decoration: none;
            border-radius: 0.3rem;
        }

        .sub-menu::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 0.07rem;
            margin-left: 1.4rem;
            background-color: var(--color-border);
        }

        .sidebar.minimize .menu-item span {
            display: none;
            justify-content: center;
        }

        .card-login {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 1rem;
            max-width: 400px;
            width: 100%;
            height: auto;
            min-height: 600px;
        }

        .text-primary-custom {
            color: #2ed019 !important;
        }

        .btn-primary-custom {
            background-color: #27b514;
            border-color: #27b514;
            color: #fff;
        }

        .btn-primary-custom:hover {
            background-color: #2ed019;
            border-color: #2ed019;
        }

        .underline-hover:hover {
            text-decoration: underline !important;
        }

        .btn-icon {
            width: 45px;
            height: 45px;
            padding: 0;
        }

        .btn-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="header">
            <div class="menu-btn" id="menu-btn">
                <i class='bx bx-chevron-left'></i>
            </div>
            <div class="brand">
                <img src="img/logo2.png" alt="logo">
                <span>Portafolio</span>
            </div>
        </div>
        <div class="menu-container">
            <div class="search">
                <i class="bx bx-search"></i>
                <input type="search" placeholder="Buscar">
            </div>
            <ul class="menu">
                <li class="menu-item menu-item-static active">
                    <a href="#" class="menu-link"><i class="bx bx-home"></i><span>Home</span></a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="main-content">
        <div class="card card-login mx-auto shadow-sm p-4">
            <div class="text-center mb-4">
                <h2 class="text-primary-custom">Iniciar sesión</h2>
                <p class="text-secondary">Inicia sesión para continuar</p>
            </div>
            <form>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" id="usuario" class="form-control" placeholder="Ingresa tu usuario" required />
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" id="contraseña" class="form-control" placeholder="Ingresa tu contraseña"
                        required />
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="recordar" />
                        <label class="form-check-label" for="recordar">Recordarme</label>
                    </div>
                    <a href="#" class="text-primary-custom underline-hover">¿Olvidaste la contraseña?</a>
                </div>
                <button type="button" id="loginBtn" class="btn btn-primary-custom w-100 mb-3"><strong>Iniciar
                        Sesión</strong></button>
                <div class="d-flex align-items-center text-secondary mb-3">
                    <hr class="flex-grow-1" /><span class="px-2">o continúa con</span>
                    <hr class="flex-grow-1" />
                </div>
                <div class="d-flex justify-content-center gap-3 mb-3">
                    <a href="#" class="btn btn-light rounded-circle btn-icon"><img src="img/facebook.svg"></a>
                    <a href="#" class="btn btn-light rounded-circle btn-icon"><img src="img/x.svg"></a>
                    <a href="#" class="btn btn-light rounded-circle btn-icon"><img src="img/google2.svg"></a>
                </div>
                <div class="text-center">
                    <p class="mb-0">¿No tienes cuenta? <a href="#"
                            class="text-primary-custom fw-bold underline-hover">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const menuBtn = document.getElementById("menu-btn");
        const menuDrops = document.querySelectorAll(".menu-item-dropdown");
        menuDrops.forEach(item => item.addEventListener("click", () => {
            const sub = item.querySelector(".sub-menu");
            const open = item.classList.toggle("sub-menu-toggle");
            if (open) { sub.style.height = `${sub.scrollHeight + 6}px`; sub.style.padding = "0.5rem"; }
            else { sub.style.height = "0"; sub.style.padding = "0"; }
            menuDrops.forEach(o => {
                if (o !== item) {
                    const s = o.querySelector(".sub-menu"); o.classList.remove("sub-menu-toggle"); s.style.height = "0"; s.style.padding = "0";
                }
            });
        }));
        menuBtn.addEventListener("click", () => {
            sidebar.classList.toggle('minimize');
            menuDrops.forEach(o => {
                const s = o.querySelector(".sub-menu"); o.classList.remove("sub-menu-toggle"); s.style.height = "0"; s.style.padding = "0";
            });
        });

        // Login
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginBtn').addEventListener('click', () => {
                const user = document.getElementById('usuario').value.trim();
                const pass = document.getElementById('contraseña').value;
                if (user === 'AXEL' && pass === '23DEMAYO') window.location.href = 'https://axel00000000.github.io/Portafolio';
                else alert('Usuario o contraseña incorrectos');
            });
        });
    </script>
</body>

</html>
