<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema con Menú y Login</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-left: 15rem; 
            transition: margin-left 0.5s ease;
        }
        
        .sidebar.minimize ~ .main-content {
            margin-left: 4.49rem;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="header">
            <div class="menu-btn" id="menu-btn">
                <i class='bx bx-chevron-left'></i>
            </div>
            <div class="brand">
                <img src="img/logo2.png" alt="logo">
                <span>Impresiones</span>
            </div>
        </div>
        <div class="menu-container active">
            <div class="search">
                <i class="bx bx-search"></i>
                <input type="search" placeholder="Buscar">
            </div>
            <ul class="menu">
                <li class="menu-item menu-item-static active">
                    <a href="https://axel00000000.github.io/Portafolio/" class="menu-link">
                        <i class="bx bx-home"></i>
                        <span>Home</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="contenedor">
            <div class="encabezado">
                <h1>Iniciar sesion</h1>
                <p>Inicia sesión para continuar</p>
            </div>

            <form>
                <form>
                <div class="grupo-formulario">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" placeholder="Ingresa tu usuario" required title="Por favor ingresa tu nombre de usuario">
                    </div>

                    <div class="grupo-formulario">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" placeholder="Ingresa tu contraseña" required title="¡No olvides tu contraseña!">
                    </div>

                <div class="opciones">
                    <div class="recordar">
                        <input type="checkbox" id="recordar">
                        <label for="recordar">Recordarme</label>
                    </div>
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>

                <button type="button" id="loginBtn" class="boton-login">Iniciar Sesión</button>
            </form>

            <div class="separador">
                <div class="linea"></div>
                <div class="texto">o continúa con</div>
                <div class="linea"></div>
            </div>

            <div class="botones-sociales">
                <a href="#" class="boton-social facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="boton-social twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="boton-social google">
                    <i class="fab fa-google"></i>
                </a>
            </div>

            <div class="pie-pagina">
                <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <script src="js/componente.js"></script>


    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('loginBtn');
        btn.addEventListener('click', () => {
          const user = document.getElementById('usuario').value.trim();
          const pass = document.getElementById('contraseña').value;
          if (user === 'AXEL' && pass === '23DEMAYO') {
            window.location.href = 'https://axel00000000.github.io/Portafolio';
          } else {
            alert('Usuario o contraseña incorrectos');
          }
        });
      });
    </script>
</body>
</html>
